<div class='center'>
    <h1>Login</h1>
    <form *ngIf='!loggedIn'>
      <label>E-mail:
        <input #email />
      </label>
      <br/>
      <label>Password:
        <input type='password' #password/>
      </label>
      <br/>
      <button (click)='login(email.value, password.value);email.value="";password.value=""'>login</button>
    </form>
    <div *ngIf='loggedIn'>
      <p>Logged in as admin</p>
      <button (click)='logout()'>logout</button>
    </div>
</div>
